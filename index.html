<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title">Sketch a Pad(What?)</h1>
    </header>
    <div id="gen_container">
        <div id="input_container">
            <p>Set the length of the side: min 2 max 100</p>
            <input type="number" min="2" max="100" >
            <button id="side_length"> Submit</button>
            <p>Choose if you want your div black or randomly colored</p>
            <button id="switchToColor">Colored </button>
            <button id="switchToBlack">Black </button>
            <p>Erase one div or all togheter</p>
            <button id="erase">Erase one</button>
            <button id="eraseAll"> Erase all at once</button>
        </div>
        <div id="grid_container"></div>
    </div>
    <footer>Copyright Odin project 2023</footer>
</body>
</html>
